about_content: | # this will include new lines to allow paragraphs
  A software developer at heart, really I just love solving problems: algorithmic, organisational, architectural, in-code or in the real world - especially those that require a trip to the hardware store. Solutions absolutely not guaranteed for that last sub-category. As an Australian in Sweden I have severe beach withdrawals but I am slowly acclimatising to the ice water.

  I have 7 years experience as a professional full stack web developer, the last 2 of which have been as the Tech Lead for a team of 18. I try to lead by example and work hard to maintain my own technical competence and contributions. My primary mission though is empowering my team to achieve their own goals through process and structural improvement, as well as being involved in mentoring and education.

